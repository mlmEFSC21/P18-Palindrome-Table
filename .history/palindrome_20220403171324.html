<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Table</title>
    </head>
    <body>
        <header class="mainHeader">
            <h1>Company Salary Range Counters</h1>
        </header>
        <div class="mainContent">
            <div class="formContainer" id="formContainer">
                <form class="salaryForm" id="salaryForm">
                    <label for="stringInput">Please enter five words.</label>
                    <input
                        type="text"
                        name="stringInput"
                        class="stringInput"
                        id="stringInput"
                        required
                    />
                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                </form>
            </div>
            <div class="tableContainer" id="tableContainer">
                <table>
                    <caption>
                        Is it a palindrome?
                    </caption>
                    <thead>
                        <tr>
                            <th>String</th>
                            <th>Palindrome or not?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="string">S1</td>
                            <td class="yes-no"></td>
                        </tr>
                        <tr>
                            <td class="string">S2</td>
                            <td class="yes-no"></td>
                        </tr>
                        <tr>
                            <td class="string"></td>
                            <td class="yes-no"></td>
                        </tr>
                        <tr>
                            <td class="string"></td>
                            <td class="yes-no"></td>
                        </tr>
                        <tr>
                            <td class="string">S5</td>
                            <td class="yes-no"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
